	* {

		a,#logo {

			position:absolute; /* добавили */

			justify-content: space-evenly;
			flex-direction: row;
	
		}
	
			.social__icon {
	
				width: 50px;
				height: 50px;
	
				padding: 2px;
	
				transition: transform 0.10s;

				z-index: 0;
